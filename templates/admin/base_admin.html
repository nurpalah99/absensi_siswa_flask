<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %} - Admin SMKN 14</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f7f9fb;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 240px;
      height: 100vh;
      background-color: #0d6efd;
      color: white;
      transition: all 0.3s ease;
      overflow-y: auto;
      z-index: 100;
    }
    .sidebar.collapsed {
      width: 70px;
    }
    .sidebar .sidebar-header {
      text-align: center;
      padding: 1rem 0;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .sidebar a {
      color: #cfd8ef;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 20px;
      border-radius: 8px;
      transition: all 0.2s ease;
      margin: 3px 10px;
    }
    .sidebar a:hover,
    .sidebar a.active {
      background-color: #084298;
      color: #fff;
    }
    .sidebar.collapsed a span {
      display: none;
    }
    .sidebar.collapsed .sidebar-header span {
      display: none;
    }
    .content {
      margin-left: 250px;
      transition: all 0.3s ease;
      padding: 20px;
    }
    .content.expanded {
      margin-left: 80px;
    }
    .toggle-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      background-color: #0d6efd;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 10px;
      z-index: 200;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .toggle-btn:hover {
      background-color: #084298;
    }
    @media (max-width: 768px) {
      .sidebar {
        left: -240px;
      }
      .sidebar.active {
        left: 0;
      }
      .content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Tombol Toggle Sidebar -->
  <button class="toggle-btn" id="toggleSidebar">â˜°</button>

  <!-- SIDEBAR -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      ğŸ§¾ <span>Admin Panel</span>
    </div>
    <hr style="border-color: rgba(255,255,255,0.3)">
    
    <!-- Menu Utama -->
    <a href="{{ url_for('admin.dashboard_admin') }}" class="{% if request.endpoint == 'admin.dashboard_admin' %}active{% endif %}">
      ğŸ  <span>Dashboard</span>
    </a>

    <a href="{{ url_for('admin.data_siswa') }}" class="{% if request.endpoint == 'admin.data_siswa' %}active{% endif %}">
      ğŸ‘¨â€ğŸ“ <span>Data Siswa</span>
    </a>

    <a href="{{ url_for('admin.laporan_absensi') }}" class="{% if request.endpoint == 'admin.laporan_absensi' %}active{% endif %}">
      ğŸ“Š <span>Laporan Absensi</span>
    </a>

    <a href="{{ url_for('admin.pengaturan_umum') }}" class="{% if request.endpoint == 'admin.pengaturan_umum' %}active{% endif %}">
      âš™ï¸ <span>Pengaturan Umum</span>
    </a>

    <a href="{{ url_for('admin.pengaturan_akun') }}" class="{% if request.endpoint == 'admin.pengaturan_akun' %}active{% endif %}">
      ğŸ” <span>Pengaturan Akun</span>
    </a>
	
    <a href="{{ url_for('admin.import_user') }}" class="{% if request.endpoint == 'admin.import_user' %}active{% endif %}">
      ğŸ“¥ <span>Import User</span>
    </a>

    <a href="{{ url_for('admin.log_aktivitas') }}" class="{% if request.endpoint == 'admin.log_aktivitas' %}active{% endif %}">
      ğŸ§¾ <span>Log Aktivitas</span>
    </a>

    <a href="{{ url_for('admin.reset_data') }}" class="text-danger"
       onclick="return confirm('Yakin ingin mereset semua data absensi dan pengaturan?')">
      ğŸ—‘ï¸ <span>Reset Data</span>
    </a>

    <hr style="border-color: rgba(255,255,255,0.3)">
    <div class="admin-info text-center px-3 mb-4">
      <div class="admin-avatar bg-white text-primary fw-bold rounded-circle mx-auto mb-2"
           style="width:50px; height:50px; display:flex; align-items:center; justify-content:center; font-size:1.2rem;">
           {{ session['nama'][0]|upper }}
      </div>
      <div class="admin-name fw-semibold text-white">{{ session['nama'] }}</div>
      <div class="admin-role text-white-50 small">Administrator</div>
      <a href="{{ url_for('auth.logout') }}"
         class="btn btn-sm btn-outline-light mt-2 px-3 py-1"
         style="border-radius:20px; font-size:0.85rem;">
         ğŸšª Logout
      </a>
    </div>
  </div>

  <!-- CONTENT -->
  <div class="content" id="content">
    {% block content %}{% endblock %}
  </div>

  <!-- âœ… Bootstrap JS (WAJIB untuk Modal, Dropdown, dll) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Sidebar Toggle Script -->
  <script>
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggleSidebar');
    const content = document.getElementById('content');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
      content.classList.toggle('expanded');

      // untuk mobile
      if (window.innerWidth <= 768) {
        sidebar.classList.toggle('active');
      }
    });
  </script>

</body>
</html>
