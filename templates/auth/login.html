<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Sistem Absensi Siswa</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='logo_sekolah/logo.png') }}">

    <style>
        body {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Poppins", sans-serif;
        }

        .login-box {
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
        }

        .login-title {
            font-weight: 600;
            color: #2d3436;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .logo-top {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.2rem;
            margin-bottom: 1.5rem;
        }

        .logo-top img {
            height: 65px;
            object-fit: contain;
        }

        .form-label {
            font-weight: 500;
            color: #2d3436;
            margin-bottom: 0.3rem;
            display: block;
        }

        .form-control {
            display: block;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 0.7rem;
            padding: 0.6rem 0.9rem;
            font-size: 0.95rem;
            line-height: 1.3;
            height: 45px;
        }

        .form-control:focus {
            border-color: #0984e3;
            box-shadow: 0 0 0 0.15rem rgba(9,132,227,0.25);
        }

        .btn-primary {
            background-color: #0984e3;
            border: none;
            border-radius: 0.7rem;
            font-weight: 600;
            font-size: 1rem;
            padding: 0.6rem 0;
            transition: all 0.25s ease;
            margin-top: 0.5rem;
        }

        .btn-primary:hover {
            background-color: #74b9ff;
            color: #2d3436;
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .login-hint {
            text-align: center;
            font-size: 0.9rem;
            color: #636e72;
            margin-top: 1rem;
        }

        footer {
            position: absolute;
            bottom: 15px;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 0.85rem;
        }

        @media (max-width: 480px) {
            .login-box {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            .logo-top img {
                height: 50px;
            }
        }
    </style>
</head>
<body>

    <div class="login-box">
        <div class="logo-top">
            <img src="{{ url_for('static', filename='logo_provinsi.png') }}" alt="Logo Provinsi">
            <img src="{{ url_for('static', filename='logo_sekolah/logo.png') }}" alt="Logo Sekolah">
        </div>

        <h4 class="login-title">Login Absensi Siswa</h4>

        <form id="loginForm" method="POST" action="{{ url_for('auth.login') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Nama Pengguna</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Masukkan username Anda" required autofocus>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Kata Sandi</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Masukkan password Anda" required>
            </div>

            <button id="loginBtn" type="submit" class="btn btn-primary w-100">
                <span id="loginText">Masuk</span>
                <span id="spinner" class="spinner-border spinner-border-sm d-none ms-2" role="status" aria-hidden="true"></span>
            </button>

            <p class="login-hint">Gunakan akun <strong>staf</strong> untuk masuk ke sistem absensi.</p>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="mt-3">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} text-center mb-2">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
    </div>

    <footer>
        &copy; 2025 Sistem Absensi SMKN 14 Kab. Tangerang
    </footer>

    <script>
        const form = document.getElementById('loginForm');
        const btn = document.getElementById('loginBtn');
        const text = document.getElementById('loginText');
        const spinner = document.getElementById('spinner');

        form.addEventListener('submit', () => {
            btn.disabled = true;
            text.textContent = 'Sedang masuk...';
            spinner.classList.remove('d-none');
        });
    </script>

</body>
</html>
