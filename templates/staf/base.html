<!DOCTYPE html>
<html lang="id">

<style>
/* === Fix pergeseran sidebar saat scrollbar muncul === */
html {
  overflow-y: scroll; /* scrollbar selalu ada */
}

body {
  overflow-x: hidden;
}

/* Pastikan layout utama tidak ikut loncat */
#layoutSidenav {
  min-height: 100vh;
  overflow-x: hidden;
}

#layoutSidenav_content {
  transition: margin 0.2s ease;
}
</style>


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staf | Sistem Absensi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    body {
      background-color: #f5f7fa;
      margin: 0;
      overflow-x: hidden;
    }

    /* Sidebar utama */
    .sidebar {
      width: 240px;
      background: #0d6efd;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 1rem 0;
      box-shadow: 3px 0 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease-in-out;
      z-index: 1000;
    }

    .sidebar h4 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px 20px;
      font-size: 0.95rem;
      border-left: 4px solid transparent;
      transition: 0.3s;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background: rgba(255,255,255,0.2);
      border-left: 4px solid #fff;
    }

    /* Tombol menu (hamburger) */
    .menu-toggle {
      position: fixed;
      top: 10px;
      left: 10px;
      background: #0d6efd;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 10px;
      z-index: 1100;
      display: none;
    }

    .menu-toggle i {
      font-size: 1.3rem;
    }

    /* Konten utama */
    .main-content {
      margin-left: 240px;
      padding: 2rem;
      transition: margin-left 0.3s ease-in-out;
    }

    footer {
      text-align: center;
      padding: 10px;
      color: #666;
      font-size: 0.9rem;
    }

    /* ðŸ”¹ Mode Mobile */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.show {
        transform: translateX(0);
      }

      .menu-toggle {
        display: block;
      }

      .main-content {
        margin-left: 0;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

#absenContainer {
  min-height: 400px;
  transition: all 0.2s ease;
}

  <!-- Tombol buka menu -->
  <button class="menu-toggle" id="menuToggle">
    <i class="bi bi-list"></i>
  </button>

  <!-- Sidebar -->
  <nav class="sidebar" id="sidebar">
    <h4>ðŸ“‹ Staf Absensi</h4>
    <a href="{{ url_for('staf.dashboard_staf') }}" class="{% if request.endpoint == 'staf.dashboard_staf' %}active{% endif %}">
      <i class="bi bi-house"></i> Dashboard
    </a>
    <a href="{{ url_for('staf.scan_qr') }}" class="{% if request.endpoint == 'staf.scan_qr' %}active{% endif %}">
      <i class="bi bi-qr-code-scan"></i> Scan QR
    </a>
    <a href="{{ url_for('staf.laporan_semua') }}" class="{% if request.endpoint == 'staf.laporan_semua' %}active{% endif %}">
      <i class="bi bi-graph-up"></i> Laporan
    </a>
    <a href="{{ url_for('staf.kelola_absen') }}" class="{% if request.endpoint == 'staf.kelola_absen' %}active{% endif %}">
      <i class="bi bi-people"></i> Kelola Absen
    </a>
    <a href="{{ url_for('auth.logout') }}">
      <i class="bi bi-box-arrow-right"></i> Keluar
    </a>
  </nav>

  <!-- Konten utama -->
  <main class="main-content" id="mainContent">
    {% block content %}
    {% endblock %}
    <footer>
      <small>Â© 2025 Sistem Absensi Sekolah</small>
    </footer>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Toggle sidebar di HP
    const toggleBtn = document.getElementById("menuToggle");
    const sidebar = document.getElementById("sidebar");
    const mainContent = document.getElementById("mainContent");

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("show");
    });

    // Tutup sidebar saat klik di luar di HP
    document.addEventListener("click", (e) => {
      if (!sidebar.contains(e.target) && !toggleBtn.contains(e.target)) {
        sidebar.classList.remove("show");
      }
    });
  </script>
</body>
</html>
