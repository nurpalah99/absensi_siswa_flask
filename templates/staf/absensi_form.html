{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h3>âœï¸ Edit Data Absensi</h3>

  <form method="POST" class="mt-3">
    <div class="row mb-3">
      <div class="col-md-4">
        <label class="form-label">NIS</label>
        <input type="text" class="form-control" value="{{ absensi.nis }}" readonly>
      </div>
      <div class="col-md-4">
        <label class="form-label">Tanggal</label>
        <input type="text" class="form-control" value="{{ absensi.tanggal }}" readonly>
      </div>
      <div class="col-md-4">
        <label class="form-label">Status</label>
        <select name="status" class="form-select">
          {% set s = absensi.status %}
          <option value="Hadir" {% if s == 'Hadir' %}selected{% endif %}>Hadir</option>
          <option value="Terlambat" {% if s == 'Terlambat' %}selected{% endif %}>Terlambat</option>
          <option value="Izin" {% if s == 'Izin' %}selected{% endif %}>Izin</option>
          <option value="Sakit" {% if s == 'Sakit' %}selected{% endif %}>Sakit</option>
          <option value="Pulang Awal" {% if s == 'Pulang Awal' %}selected{% endif %}>Pulang Awal</option>
          <option value="Bolos" {% if s == 'Bolos' %}selected{% endif %}>Bolos</option>
        </select>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Keterangan</label>
      <textarea name="keterangan" class="form-control" rows="3">{{ absensi.keterangan or '' }}</textarea>
    </div>

    <button class="btn btn-success" type="submit">ğŸ’¾ Simpan</button>
	<a href="{{ url_for('staf.absensi_siswa') }}" class="btn btn-secondary">â¬…ï¸ Kembali</a>

  </form>
</div>
{% endblock %}
